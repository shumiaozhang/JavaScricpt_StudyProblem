<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 450px;
            height: 536px;
            margin: 100px auto;
            padding: 1px solid red;
        }
        
        #big1 {
            width: 450px;
            height: 450px;
        }
        
        li {
            list-style: none;
            float: left;
        }
    </style>
</head>

<body>
    <div id="box">
        <img src="images/01big.jpg" alt="" id="big1">
        <ul id="uls">
            <li>
                <img src="images/01.jpg" alt="1">
            </li>
            <li>
                <img src="images/02.jpg" alt="2">
            </li>
            <li>
                <img src="images/03.jpg" alt="3">
            </li>
            <li>
                <img src="images/04.jpg" alt="4">
            </li>
            <li>
                <img src="images/05.jpg" alt="5">
            </li>
        </ul>
    </div>
</body>
<script>
    var ulss = document.getElementById('uls'); //获取小图片
    var imgs = document.getElementsByTagName('img');
    var bigss = document.getElementById('big1'); //获取大图片
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function() {
            bigss.src = 'images/0' + this.alt + 'big.jpg';
        }
    }
</script>

</html>
