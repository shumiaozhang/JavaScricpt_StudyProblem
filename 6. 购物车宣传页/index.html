<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车宣传页</title>
    <link rel="stylesheet" href="./assets/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 进入购物车 -->
    <a href="#" class="go"><img src="images/00-go.png" alt="">  </a>
    <!-- 继续往下 -->
    <a href="#" class="more"><img src="images/00-more.png" alt="">  </a>
    <div class="container">
        <div class="section">
            <div class="wrapper">
                <!-- 沙发 -->
                <div class="sofa">
                    <img src="./images/01-sofa.png" alt="">
                </div>
                <!-- 商品 -->
                <div class="goods">
                    <img src="./images/01-goods.png" alt="">
                </div>
                <!-- 横幅 -->
                <div class="fly">
                    <img src="./images/01-fly.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <!-- 文字 -->
                <div class="text">
                    <img src="./images/02-text1.png" alt="">
                    <img src="./images/02-text2.png" alt="">
                </div>
                <!-- 商品 -->
                <div class="goods">
                    <img src="./images/02-goods.png" alt="">
                </div>
                <!-- 搜索 -->
                <div class="search">
                    <img src="./images/02-search.png" alt="">
                    <img src="./images/02-key.png" alt="">
                </div>
                <!-- 沙发 -->
                <div class="sofa">
                    <img src="./images/02-sofa.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <!-- 沙发 -->
                <div class="sofa">
                    <img src="./images/02-sofa.png" alt="">
                </div>
                <!-- 选择 -->
                <div class="change">
                    <img src="./images/03-change01.gif" alt="">
                    <img src="./images/03-change02.gif" alt="">
                </div>
                <!-- 购物车按钮 -->
                <div class="cart">
                    <img src="./images/03-cart01.gif" alt="">
                    <img src="./images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <!-- 白云 -->
                <div class="cloud">
                    <img src="./images/04-cloud.png" alt="">
                </div>
                <!-- 购物车 -->
                <div class="cart">
                    <img src="./images/04-cart.png" alt="">
                    <img src="./images/02-sofa.png" alt="">
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img src="./images/04-text01.png" alt="">
                    <img src="./images/04-text02.png" alt="">
                </div>
                <!-- 地址电脑-->
                <div class="address">
                    <img src="./images/04-address01.png" alt="">
                    <img src="./images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <!-- 文字 -->
                <div class="text">
                    <img src="./images/05-text.png" alt="">
                </div>
                <!-- 银行卡 -->
                <div class="blank">
                    <img src="./images/05-card.png" alt="">
                    <img src="./images/05-order.png" alt="">
                    <img src="./images/04-sofa.png" alt="">
                </div>
                <!-- 鼠标 -->
                <div class="mouse">
                    <img src="./images/05-mouse.png" alt="">
                    <img src="./images/05-mouse02.png" alt="">
                    <img src="./images/05-hand.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <!-- 白云 -->
                <div class="cloud">
                    <img src="./images/06-cloud01.png" alt="">
                    <img src="./images/06-cloud02.png" alt="">
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img src="./images/06-text01.png" alt="">
                    <img src="./images/06-text02.png" alt="">
                </div>
                <!-- 盒子 -->
                <div class="box">
                    <img src="./images/06-box.png" alt="">
                </div>
                <!-- 车 -->
                 <div class="car">
                    <img src="./images/06-car.png" alt="">
                    <!-- 发货地址 -->
                    <div class="seller">
                        <img src="./images/06-seller.png" alt="">
                    </div>
                    <!-- 收货地址 -->
                    <div class="buyer">
                        <img src="./images/06-buyer.png" alt="">
                    </div>
                    <!-- 快递小哥 -->
                    <div class="worker">
                        <img src="./images/06-worker.png" alt="">
                    </div>
                    <!-- 说话 -->
                    <div class="say">
                        <img src="./images/06-say.png" alt="">
                    </div>
                </div>
                <!-- 客户 -->
                <div class="door">
                    <img src="./images/06-door.png" alt="">
                    <img src="./images/06-person.png" alt="">
                </div> 
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <!-- 星星 -->
                <div class="star">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                </div>
                <!--好评-->
            <div class="text"><img src="images/07-text.png" alt=""></div>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <!--按钮-->
                <div class="btn">
                    <img src="images/08-btn01.png" alt="">
                    <img src="images/08-btn02.gif" alt="">
                </div>
                <!--再来一次-->
                <div class="again"><img src="images/08-again.png" alt=""></div>
            </div>
            <!--手-->
            <div class="hand"><img src="images/08-hand.png" alt=""></div>
        </div>
    </div>
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/jquery.fullpage.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
