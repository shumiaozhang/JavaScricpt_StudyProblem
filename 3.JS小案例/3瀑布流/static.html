<body>
<div id="box">
</div>
<script src="../jquery-1.12.4.min.js"></script>
<script>
    // 数据：保存了要创建的li的信息。
    var datas = [

        {"src": "images/P_010.jpg", "height": 289},

        {"src": "images/P_019.jpg", "height": 262},
        {"src": "images/P_020.jpg", "height": 274}
    ];


    // 1 根据效果指定的图宽宽度计算可容纳的列数 - 192
    //    通栏显示效果：parseInt(浏览器的总宽度 / 192)
    //    版心内显示效果：parseInt(版心总宽度 / 192)
    var $box = $('#box');
    var listCount = parseInt($box.width() / 192);
    
    // 2 根据计算的个数进行列表创建
    var heightArr = [];
    for (var i = 0; i < listCount; i++) {
        $('<ul></ul>').appendTo($box);
        heightArr.push(0);
    }

    // 3 根据datas中元素的个数进行li和img的创建操作
    createImg(datas);

    // 6 当页面滚动时检测
    $(window).scroll(function () {
        // 当最低的ul高度 <= 页面卷曲高度 + 可视区域的高度，加载新的图片
        var minHeight = getMin(heightArr).value;
        if (minHeight <= $(this).scrollTop() + $(this).height()) {
            // ajax - 以后我们可以利用ajax这个工具向服务端要一些数据
            createImg(datas);
        }
    });


    function createImg (datas) {
        $.each(datas, function (i, ele) {
            var $li = $('<li><img src="' + ele.src + '" alt=""></li>');
            // 4 找到当前所有ul中最低的ul进行放入操作
            var index = getMin(heightArr).index;
            $('ul').eq(index).append($li);

            // 5 修改heightArr中对应的数值，利用ele的height属性进行累加即可
            heightArr[index] += ele.height;
        });
    }

    //工具：计算数组最小值
    function getMin(arr) {
        var minValue = arr[0];
        var minIndex = 0;
        for (var i = 0; i < arr.length; i++) {
            if (minValue > arr[i]) {
                minValue = arr[i];
                minIndex = i;
            }
        }
        return {
            index: minIndex,
            value: minValue
        };
    }
</script>

</body>
</html>
